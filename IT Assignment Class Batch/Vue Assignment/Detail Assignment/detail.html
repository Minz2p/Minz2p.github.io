<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="detail.js"></script>
    <style>
        .btn{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <table border="1" style="text-align: center; color:red; " class="mytable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(students,index) in students">
                    <td>{{++index}}</td>
                    <td>{{students.name}}</td>
                    <td>{{students.age}}</td>
                    <td>{{students.gender}}</td>
                    <td>
                        <button  @click="detail(index)" class="btn">Detail</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

 <script>
    const mountedApp = app.mount("#app");
 </script>
</body>
</html>

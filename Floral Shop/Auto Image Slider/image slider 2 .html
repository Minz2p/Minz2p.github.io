<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="image slider 2 .css">
</head>
<body>
    <!--image slider start-->
<div class="slider">
    <div class="slides">
     <!--radio buttons start-->
       <input type="radio" name="radio-btn" id="radio1">
       <input type="radio" name="radio-btn" id="radio2">
       <input type="radio" name="radio-btn" id="radio3">
       <input type="radio" name="radio-btn" id="radio4">
     <!--radio buttons end-->
  
     <!--slide images start-->
     <div class="slide first">
       <img src="https://i.pinimg.com/originals/2b/de/de/2bdede0647e3cdf75b44ea33723201d9.jpg" alt="">
     </div>
     <div class="slide">
        <img src="https://wallpaperaccess.com/full/1154341.jpg" alt="">
     </div>
     <div class="slide">
        <img src="https://images5.alphacoders.com/343/thumb-1920-343645.jpg" alt="">
     </div>
     <div class="slide">
        <img src="https://images6.alphacoders.com/462/thumb-1920-462371.jpg" alt="">
     </div>
    <!--slide images end-->
  
   </div>
  
   <!--manual navigation start-->
    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>
   <!--manual navigation end-->
  </div> 
  <!--image slider end-->

  <script>
      var counter = 1;
 setInterval(function(){
   document.getElementById('radio' + counter).checked = true;
   counter++;
     if(counter > 4){
       counter = 1;
     }
 }, 5000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //alert("Hello Js!");
        document.write("<h1>Hello World!</h1>");


        //Sytax
        var firstname = "Song Hey-Kyo";
        console.log(firstname);
        var sum = 45 + 45;
        console.log(sum);
        var Firstname = "Suzy";
        console.log(Firstname);  


        // string Javascript => Everything Object (or) array
        // မတူညီ တဲ့ ပုံစံ ကို array 
        // key value ရှိ တာကို object 

        // string

        var name = "Hein Min Htet";
        console.log(name);
        console.log(typeof(name));

        var job = 'Web Developer';
        console.log(job);
        console.log(typeof(job));

        var hobby = `Reading,Coding`;
        console.log(hobby);
        console.log(typeof(hobby));
        
        // string

        // number

        var age = 24;
        console.log(age);
        console.log(typeof(age));

        // number
        
        // boolean

        var js = true;
        console.log(js);
        console.log(typeof(js));

        var java = false;
        console.log(java);
        console.log(typeof(java));

        // boolean

        // array,object 

        var arr = ['a','b','c',1,2,3];
        console.log(arr);
        console.log(arr[5]);
        console.log(typeof(arr));

        var car = {name:'Toyota',color:'black',price:25000000}
        console.log(car);
        console.log(car.color);
        console.log(car['name']);
        console.log(typeof(car));

        // array,object
        
    </script>
    
</body>
</html>

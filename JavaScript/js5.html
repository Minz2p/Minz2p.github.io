<body>
    
    <script>
        // String
        let firstName = 'Min Pyae';
        let lastName = "Nay Myo";
        console.log(typeof(firstName));
        console.log(typeof(lastName));
        console.log(firstName.length);
        console.log(lastName.length);

        console.log(fullName);
        console.log("My name is "+fullName);//line 34 same
        console.log(fullName[5]);
        console.log(fullName.toUpperCase());
        console.log(fullName.toLowerCase());
        console.log(fullName.substr(9,7));
        let welcome = ' Welcome to my class. ';
        console.log(welcome.trim()); //trim = make to cut 
        let search = 'JavaScrript is funy!';
        let result = search.search('is');
        console.log(result); //replace = rep,result = res,search = ser
        let replace = 'I want to visit Yangon';
        let replace_result = replace.replace('Yangon','Mandalay');
        console.log(replace_result);
        console.log(`My name is ${fullName}`); 

    </script>

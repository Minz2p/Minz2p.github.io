<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <form action="calculator.html" method="POST">
        <label for="One">Number One :</label>
        <input type="text" name="one" id="One"><br><br>

        <label for="Two">Number Two :</label>
        <input type="text" name="two" id="Two"><br><br>

        <label for="Result">Result :</label>
        <input type="text" name="result" id="Result"><br><br>

        <button type="submit">Add</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt-Multi Assign</title>
</head>
<body>
    <script>
        let guess = prompt("Please Enter The Number");
        console.log(guess);
        for(let num = 1; num <= 12; num ++ ){
        document.write(`<h3>${guess} x ${num} = ${guess*num}</h3>`)
        }
    </script>
</body>
</html>
